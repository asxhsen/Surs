<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Surbala!</title>
    <style>
        body {
            background-color: #ffe6cc;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .banner {
            font-size: 24px;
            margin: 20px 0;
        }
        .banner span {
            display: inline-block;
            background-color: #66cccc;
            color: white;
            padding: 10px;
            margin: 0 5px;
            animation: bounce 1s infinite alternate;
        }
        .banner span:nth-child(even) {
            background-color: #ffffff;
            color: #66cccc;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .lights {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .lights div {
            width: 20px;
            height: 20px;
            background-color: #ffcc66;
            border-radius: 50%;
            margin: 0 10px;
            box-shadow: 0 0 10px #ffcc66;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ff6666;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 10px;
            position: relative;
            color: white;
            font-size: 24px;
            line-height: 70px;
            font-weight: bold;
            cursor: pointer;
            animation: float 3s infinite ease-in-out;
            transition: transform 0.3s;
            z-index: 1;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 50px;
            background-color: #333;
            position: absolute;
            bottom: -50px;
            left: 24px;
        }
        .balloon:nth-child(2) { background-color: #66cc66; }
        .balloon:nth-child(3) { background-color: #6666ff; }
        .balloon:nth-child(4) { background-color: #ffcc66; }
        .balloon:nth-child(5) { background-color: #ff99cc; }
        .balloon:nth-child(6) { background-color: #cc66cc; }
        .balloon:nth-child(7) { background-color: #66ccff; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .balloon.popped {
            transform: scale(0);
            transition: transform 0.3s;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffcc66, transparent);
            border-radius: 50%;
            animation: sparkle 1s infinite;
            z-index: 0;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.5); }
        }
        .message {
            font-size: 24px;
            color: #cc3366;
            margin-top: 30px;
            display: none;
        }
        .message.show {
            display: block;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hidden-message {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            display: none;
        }
        .hidden-message.show {
            display: block;
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <!-- Replace the src URL below with the direct URL to "About You" by The 1975 -->
        <source src="https://www.royaltyfree-music.com/sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="lights">
        <div></div><div></div><div></div><div></div><div></div>
    </div>
    <div class="banner">
        <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
        <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span>
    </div>
    <div class="balloons" id="balloonsContainer">
        <div class="balloon" data-letters="lo">S</div>
        <div class="balloon" data-letters="ve">U</div>
        <div class="balloon" data-letters=" y">R</div>
        <div class="balloon" data-letters="a ">B</div>
        <div class="balloon" data-letters="su">A</div>
        <div class="balloon" data-letters="rs">L</div>
        <div class="balloon" data-letters=" t">A</div>
    </div>
    <div class="message">TAP A BALLOON TO START THE MUSIC AND REVEAL A SPECIAL MESSAGE!</div>
    <div class="hidden-message" id="hiddenMessage"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Background music
        const bgMusic = document.getElementById('bgMusic');
        let hasInteracted = false;

        // Confetti effect (more frequent)
        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 }
            });
        }
        setInterval(launchConfetti, 1000);

        // Add sparkles around balloons
        const balloonsContainer = document.getElementById('balloonsContainer');
        function addSparkles() {
            const sparklesCount = 20;
            for (let i = 0; i < sparklesCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 1}s`;
                balloonsContainer.appendChild(sparkle);
            }
        }
        addSparkles();

        // Balloon game
        const balloons = document.querySelectorAll('.balloon');
        const messageDiv = document.querySelector('.message');
        const hiddenMessageDiv = document.getElementById('hiddenMessage');
        let poppedCount = 0;
        const fullHiddenMessage = "love ya surs thank you sm❤";
        let revealedMessage = "";

        balloons.forEach(balloon => {
            balloon.addEventListener('click', () => {
                if (!hasInteracted) {
                    bgMusic.play().catch(() => console.log("Audio play blocked until interaction"));
                    hasInteracted = true;
                }

                if (!balloon.classList.contains('popped')) {
                    balloon.classList.add('popped');
                    poppedCount++;
                    const letters = balloon.getAttribute('data-letters');
                    revealedMessage += letters;

                    if (poppedCount < balloons.length) {
                        hiddenMessageDiv.textContent = revealedMessage;
                        hiddenMessageDiv.classList.add('show');
                    } else {
                        hiddenMessageDiv.textContent = fullHiddenMessage;
                        hiddenMessageDiv.classList.add('show');
                        messageDiv.textContent = "I know things ended on a rough note but yeah(yuh🔥) I'll always remember those valuable memories and the trust you once shared with me. Happy birthday gng🩷";
                        messageDiv.classList.add('show');
                    }
                }
            });
        });
    </script>
</body>
</html>
